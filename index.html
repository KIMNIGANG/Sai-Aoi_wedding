<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding</title>
    <meta name="description" content="Sai and Aoi's Wedding" />
    <meta name="author" content="BakaCouple" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ea954dc0f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Topkey -->
    <!-- Navbar -->
    <nav id="navbar"></nav>
    <!-- Home -->
    <section id="home">
      <div class="home_container">
        <h2 class="home_title">Hello, We are BakaCouple</h2>
        <h3 class="home_description">
          We are going to do Wedding in 3/27 <br />Welcome to our wedding
        </h3>
        <button class="home_contact" data-link="#contact">Contact Us</button>
      </div>
    </section>
    <!-- Description -->
    <section id="description">
      <div class="wedding_icon">
        <img src="img/wedding.png" alt="wedding icon" />
      </div>
    </section>
    <!-- Saipic,Aoipic -->
    <section id="couple_pic">
      <div class="couple_img sai">
        <img src="img/sai_img.png" alt="sai" />
        <h2 class="sai_title">This is Sai</h2>
      </div>
      <div class="couple_img aoi">
        <img src="img/aoi_img.png" alt="aoi" />
        <h2 class="Aoi_title">This is Aoi</h2>
      </div>
    </section>
    <!-- Map -->
    <section id="map"></section>
    <!-- Gallery -->
    <section id="gallery"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
