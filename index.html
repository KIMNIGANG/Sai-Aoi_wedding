<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding</title>
    <meta name="description" content="Sai and Aoi's Wedding" />
    <meta name="author" content="BakaCouple" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- font,logo -->
    <div class="font_logo">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
      <script
        src="https://kit.fontawesome.com/8ea954dc0f.js"
        crossorigin="anonymous"
      ></script>
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
        rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200&display=swap"
        rel="stylesheet"
      />
    </div>
    <script src="main.js" defer></script>
    <!-- Map -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC159wno6sUj0GYk08Nga5k8JvRHl37zE&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
  </head>

  <body>
    <!-- Home -->
    <section class="top">
      <div class="main">
        <div class="title">
          <h1>Sai & Aoi</h1>
        </div>
        <div class="title2">
          <h2>2021/3/27 Silks Palace</h2>
        </div>
      </div>
      <div class="minigame">
        <img src="img/minigame.jpg" alt="" class="minigame_img">
      </div>
    </section>

    <!-- Story -->
    <section id="story">
      <p class="story_container">
        <h1>自己紹介</h1>
        <h3>OH yeah </h3>
        <h4>jasmine is baka jasmine is baka jasmine is baka <br>
          jasmine is baka jasmine is baka jasmine is baka <br>
          jasmine is baka jasmine is baka jasmine is baka </h4>
      </p>
    </section>

    <!-- Gallery -->
    <section id="gallery">
      <!-- Slideshow container -->
      <div class="slideshow-container">
        
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 5</div>
          <img src="img/slide1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 5</div>
          <img src="img/slide2.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 5</div>
          <img src="img/slide3.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 5</div>
          <img src="img/slide4.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">5 / 5</div>
          <img src="img/slide5.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div class="dot_btn" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
    </section>
    
    <!-- Map -->
    <div id="map_container">
      <h2>宴會場所</h2>
      <h3>
        故宮晶華 Silks Palace <br />
        02 2882 9393
      </h3>
      <a
        href="https://www.google.com/maps/place/%E6%95%85%E5%AE%AE%E6%99%B6%E8%8F%AF+Silks+Palace/@25.1012056,121.5476006,21z/data=!4m5!3m4!1s0x0:0x29ed0928a0bb522f!8m2!3d25.1013269!4d121.5477703?hl=zh-TW"
        class="gmap_link"
        >View Google Map</a
      >
      <div id="map"></div>
    </div>
  </body>
</html>
